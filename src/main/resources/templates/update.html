<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>MobileLe</title>
  <link rel="stylesheet" href="/css/reset-css.css"/>
  <link rel="stylesheet" href="/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="/css/main.css"/>
  <script src="/js/jquery-3.5.1.slim.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
</head>

<body>
<div th:replace="fragments/navbar">Navbar</div>

<div class="container">
  <h2 class="text-center text-white">Update Offer</h2>
  <form th:object="${offerModel}"
        th:action="@{/offers/{id}/update(id=*{id})}"
        th:method="patch"
        enctype="multipart/form-data"
        class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
    <div class="row">
      <div class="form-group col-md-6 mb-3">
        <label for="mileage" class="text-white font-weight-bold">Mileage</label>
        <input id="mileage"
               th:field="*{mileage}"
               th:errorclass="is-invalid"
               type="number"
               class="form-control"
               placeholder="Mileage in kilometers"/>
        <p class="invalid-feedback errors alert alert-danger">
          Mileage in kilometers is required and should be positive.
        </p>
      </div>

      <div class="form-group col-md-6 mb-3">
        <label for="price" class="text-white font-weight-bold">Price</label>
        <input  id="price"
                th:field="*{price}"
                th:errorclass="is-invalid"
                type="number"
                class="form-control"
                placeholder="Suggested price"/>
        <p class="invalid-feedback errors alert alert-danger">
          Suggested price is required and should be more than 100.
        </p>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-6 mb-3">
        <label class="text-center text-white font-weight-bold" for="engine">Engine</label>
        <select
                th:name="engine"
                th:errorclass="is-invalid"
                id="engine"
                class="form-control">
          <option value="">- Select engine type -</option>
          <option
                  th:each="engine : ${engines}"
                  th:value="${engine}"
                  th:text="${engine}"
                  th:selected="${engine} == *{engine}">
          </option>
        </select>
        <p class="invalid-feedback errors alert alert-danger">
          Engine type is required.
        </p>
      </div>

      <div class="form-group col-md-6 mb-3">
        <label class="text-center text-white font-weight-bold" for="transmission">Transmission</label>
        <select
                th:name="transmission"
                th:errorclass="is-invalid"
                id="transmission"
                class="form-control">
          <option value="">- Select transmission type -</option>
          <option
                  th:each="transmission : ${transmissions}"
                  th:value="${transmission}"
                  th:text="${transmission}"
                  th:selected="${transmission} == *{transmission}">
          </option>
        </select>
        <p class="invalid-feedback errors alert alert-danger">
          Transmission type is required.
        </p>
      </div>
    </div>

      <div class="form-group">
        <label for="year" class="text-white font-weight-bold">Year</label>
        <input id="year"
               type="number"
               th:field="*{year}"
               th:errorclass="is-invalid"
               class="form-control"
               placeholder="Manufacturing year"/>
        <p class="invalid-feedback errors alert alert-danger">
          Manufacturing year is required.
        </p>
      </div>

      <div class="form-group">
        <label class="text-white font-weight-bold" for="description">Description</label>
        <textarea id="description"
                  type="textarea"
                  th:field="*{description}"
                  th:errorclass="is-invalid"
                  class="form-control"
                  rows="3"
                  placeholder="Description"></textarea>
        <p class="invalid-feedback errors alert alert-danger">
            Description is required.
        </p>
      </div>

    <div class="form-group">
      <label class="text-white font-weight-bold" for="imageUrl">Image</label>
      <input th:field="${pictureModel.picture}"
             id="imageUrl"
             type="file"
             class="form-control"
             placeholder="Browse Image">
      <p class="invalid-feedback errors alert alert-danger">
        Image is required.
      </p>
    </div>

    <div class="row">
      <div class="col col-md-4">
        <div class="button-holder d-flex">
          <input type="submit" class="btn btn-info btn-lg" value="Update Offer"/>
        </div>
      </div>
    </div>

  </form>
</div>

</body>
</html>
